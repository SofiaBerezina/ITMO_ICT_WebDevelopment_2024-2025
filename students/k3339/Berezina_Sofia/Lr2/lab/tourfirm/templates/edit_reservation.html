{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Редактирование резервирования</h2>
                <p class="text-muted">Тур: {{ reservation.tour.title }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_notes" class="form-label">Примечания</label>
                        {{ form.notes }}
                        {% if form.notes.help_text %}
                        <div class="form-text">{{ form.notes.help_text }}</div>
                        {% endif %}
                        {% for error in form.notes.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 100px;
    }
</style>
{% endblock %}
